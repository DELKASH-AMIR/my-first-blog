<!DOCTYPE html>
<html>
    <head>
        <title>Delkash Brothers</title>
    </head>
    <body>
        <header>
            <h1>Delkash Brothers</h1>
        </header>
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaks }}</p>
            </article>
        {% endfor %}
    </body>
</html>
